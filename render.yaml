services:
  - type: web
    name: candlestick-screener
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DUCKDB_PATH
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
